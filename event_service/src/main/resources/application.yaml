spring:
  application:
    name: event_service
  liquibase:
    enabled: true
    change-log: db/changelog/changelog-master.yaml
  datasource:
    url: jdbc:h2:mem:event_db
#    url: jdbc:h2:file:./data/database
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect